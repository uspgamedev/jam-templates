[application]

name="jam-templates"
main_scene="res://tower-defense/scene/main.tscn"
icon="res://icon.png"

[autoload]

input="*res://zelda-like/scripts/input.gd"

[display]

use_2d_pixel_snap=true
driver="GLES2"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(Z)]
ui_select=[key(Space), jbutton(0, 3), mbutton(0, 1)]
ui_cancel=[key(Escape), jbutton(0, 1), key(X)]
debug_create_lame=[key(I)]
ui_quit=[key(Q, M), key(F4, A)]
ui_toggle_fullscreen=[key(Return, A)]
